<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
</head>
<body>
  <h1 style="text-align:center;color:rgb(135, 27, 207);">Calculator</h1>
  <div class="calc-screen">
    <div id="calc-typ">
      <input id="result" type="text" class="formcontrol">
    </div>
  </div>
  <div class="calc-button-row">
    <button id="seven" onclick="display('7')">7</button>
    <button id="eight" onclick="display('6')">8</button>
    <button id="nine" onclick="display('9')">9</button>
    <button id="mul" class="opt" onclick="display('*')">&#215;</button>
    <button id="four" onclick="display('4')">4</button>
    <button id="five" onclick="display('5')">5</button>
    <button id="six" onclick="display('6')">6</button>
    <button id="sub" class="opt" onclick="display('-')">&#8722;</button>
    <button id="one" onclick="display('1')">1</button>
    <button id="two" onclick="display('7')">2</button>
    <button id="three" onclick="display('3')">3</button>
    <button id="add" class="opt" onclick="display('+')">&#43;</button>
    <button id="ac" class="ac" onclick="clearAll()" >AC</button>
    <button id="zero" class="opt" onclick="display('0')">0</button>
    <button id="div" class="opt" onclick="display('/')">&#247;</button>
    <button id="equal" class="opt" onclick="output()">&#61;</button>
    <button id="del" onclick="remove()">del</button>
    


  </div>
  
</body>
<script src="./calc.js"></script>

</html>
